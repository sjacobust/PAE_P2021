<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Grid System v2.0</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles/main.css" rel="stylesheet">
    </head>
    <body>
        <h1>Non-Responsive Grid System</h1>
        <div class="grid">
            <div class="col-100">
                <p><b>100%</b></p>
            </div>
        </div>
        <div class="grid">
            <div class="col-75">
                <p><b>75%</b></p>
            </div>
        </div>
        <div class="grid">
            <div class="col-50">
                <p><b>50%</b></p>
            </div>
        </div>
        <div class="grid">
            <div class="col-25">
                <p><b>25%</b></p>
            </div>
        </div>
        <h1>Responsive Grid System</h1>
        <div class="grid">
            <div class="col-100">
                <span>.col-100</span>
            </div>
        </div>
        <div class="grid">
            <div class="col-75 col-d-75 col-l-75 col-t-50 col-m-100">
                <span>.col-75</span>
                <span>.col-50</span>
            </div>
            <div class="col-25 col-d-25 col-l-25 col-t-50 col-m-100">
                <span>.col-25</span>
                <span>.col-50</span>
            </div>
        </div>
        <div class="grid">
            <div class="col-50 col-d-50 col-l-50 col-t-50 col-m-100">
                <span>.col-50</span>
                <span>.col-100</span>
            </div>
            <div class="col-50 col-d-50 col-l-50 col-t-50 col-m-100">
                <span>.col-50</span>
                <span>.col-100</span>
            </div>
        </div>
        <div class="grid">
            <div class="col-25 col-d-25 col-l-25 col-t-25 col-m-100">
                <span>.col-25</span>
                <span>.col-100</span>
            </div>
            <div class="col-25 col-d-25 col-l-25 col-t-25 col-m-100">
                <span>.col-25</span>
                <span>.col-100</span>
            </div>
            <div class="col-25 col-d-25 col-l-25 col-t-25 col-m-100">
                <span>.col-25</span>
                <span>.col-100</span>
            </div>
            <div class="col-25 col-d-25 col-l-25 col-t-25 col-m-100">
                <span>.col-25</span>
                <span>.col-100</span>
            </div>
        </div>
    </body>
</html>
