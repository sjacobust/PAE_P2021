<!DOCTYPE html>
<html lang="en">

<head>
    <title>Practica1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/assets/styles/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
</head>

<body>
    <h1>News Outlet!</h1>
    <select>
        <option value="source">From Specific Source</option>
        <option value="keyword">With Specific Keyword</option>
    </select>
    <input type="text" name="searchBar" id="searchBar" placeholder="Search Bar">
    <button>Search</button>
    <p>News outlet powered by <a href="https://newsapi.org/">NewsAPI</a></p>
    <div id="newsContainer" class="newsCard grid">
        {{#each news}}
        <div class="newsItem row col-6 col-d-6 col-t-12 col-m-12">
            <img src="{{urlToImage}}" />
            <div class="row">
                <h5 class="col-12">{{title}}</h5>
            </div>
            <div class="row">
                <p class="col-12">{{description}}</p>
            </div>
            <div class="row">
                <a href="{{url}}" target="_blank" class="col-12">Ver m√°s</a>
            </div>
        </div>
        {{/each}}
    </div>
    <script src="/assets/scripts/main.js"></script>
</body>

</html>
